<head>


    <style>
        body {
            background-color: #ffffff;
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        
        #lottie {
            position: absolute;
            background-color: #ffffff;
            width: 90%;
            height: 90%;
            display: block;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
            text-align: center;
            opacity: 1;
        }
    </style>
</head>

<body>

    <div id="lottie"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.6.10/lottie.js" integrity="sha256-j5t8yIha0IKq9Oajlw+yBTISHC7DMh1AVIC3v1Ka6S8=" crossorigin="anonymous"></script>
    <script src="./animationData.js"></script>

    <script>
        var params = {
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            initialSegment: [0, 350],
            //autoloadSegments: false,
            animationData: animationDataNEW
        };

        var anim;

        anim = lottie.loadAnimation(params);

        //anim.playSegments([0, 1], true);
        anim.goToAndStop(1, true)
            //getElementById('lottie')

        document.querySelector("#newtonthree").addEventListener('mouseover', function() {
            if (anim.currentFrame < 12) {

                //anim.goToAndStop(100, true)
                anim.playSegments([100, 113], true);
                // anim.goToAndStop(100, true);
                // anim.playSegments([100, 113], true)
                // setTimeout(function() {
                //     anim.goToAndStop(13, true);
                // }, 600);

                //anim.goToAndStop(113, true);
            }
        })

        document.querySelector("#newtonfour").addEventListener('mouseover', function() {
            if (anim.currentFrame == 12) {

                anim.playSegments([150, 164], true);
            }
        })

        document.querySelector("#payload").addEventListener('mouseover', function() {
            if (anim.currentFrame == 13) {

                anim.playSegments([175, 190], true);
            }
        })
